<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
$(document).ready(function() {
  var pos = $('li.current-menu-item a').position().left;
	var aSize = $('li.current-menu-item a').css("width");
	
	$('.underline').stop().animate({
		opacity: 1,
		width: aSize,
		left: pos
	},10);	
	
	var posSeta = $('.underline').position().left;
	
	$('.menu-item a').mouseenter(function(){
			var pos = $(this).position().left; // posição do link
			var aSize = $(this).css("width"); // tamanho do link
			var aPx = aSize.substr(0,2); // substr para utilizar o valor sem virgulas
			
			var setaSize = $('.underline').css("width"); // pega o valor da div underline
			var setaPx = setaSize.substr(0,2); // substr para utilizar o valor sem virgulas
			
			var alignSeta = (aPx / 2) - (setaPx / 2);
			
			$('.underline').stop().animate({
				opacity: 1,
				width: aSize,
				left: pos
			},500);			
	});
	
	$('.menu-item a').mouseleave(function(){
		var pos = $('li.current-menu-item a').position().left; // posição do link
		var aSize = $('li.current-menu-item a').css("width"); // tamanho do link
		
		$('.underline').stop().animate({
			opacity: 1,
			width: aSize,
			left: pos
		},500);			
	});
});

</script>
<style>
.underline{
position: absolute;
margin-top: 45px;

</style>
